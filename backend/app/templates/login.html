{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="auth-container">
        <div class="auth-form">
            <h2>Accedi</h2>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Inserisci la tua email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Inserisci la tua password"
                           required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Accedi</button>
            </form>
            <p class="mt-3">Non hai un account? <a href="{{ url_for('auth.register') }}">Registrati</a></p>
        </div>
    </section>

    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 2rem 1rem;
            background: #f9f9f9; /* Sfondo chiaro, pulito */
        }

        .auth-form {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(243, 156, 18, 0.25);
            max-width: 400px;
            width: 100%;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            transition: transform 0.3s ease;
        }

        .auth-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 40px rgba(243, 156, 18, 0.35);
        }

        .auth-form {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #f39c12;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-align: left;
            color: #34495e;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            border-radius: 10px;
            padding: 0.9rem 1rem;
            border: 1.8px solid #f39c12;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #d87f0a;
            box-shadow: 0 0 8px rgba(216, 127, 10, 0.4);
        }

        .btn-primary {
            background-color: #f39c12;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(243, 156, 18, 0.35);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
        }

        .btn-primary:hover {
            background-color: #d87f0a;
            box-shadow: 0 10px 18px rgba(216, 127, 10, 0.55);
            transform: translateY(-3px);
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        p a {
            color: #f39c12;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #d87f0a;
            text-decoration: underline;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            .auth-form {
                padding: 2rem 1.5rem;
            }
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
{% endblock %}
